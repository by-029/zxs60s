name: 走小散每日简报 # 这是你的插件的唯一识别名。
desc: 走小散每日简报，支持自定义时间时区，自定义api,支持立即发送，节假日定时发送。需安装第三方库chinese_calendar，点击帮助查看安装方法。  # 插件简短描述
help: 输入 /zxs_time  定时时间（格式：HH:MM或HHMM） 设置时间，输入 /cl_time 重置时间，输入 /zxs_test 立即发送等。 # 插件的帮助信息
